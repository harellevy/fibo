<div class="fixed-content">
  {{fiboCount}}
  <button (click)="updateFibo()">add another fibo</button>
  <button (click)="make3dDom()" *ngIf="!originalHtml">3d mode</button>
  <button (click)="getBodyBack()" *ngIf="originalHtml">exit 3d mode</button>
</div>
<div class="fibo-wrapper" [style.transform]="getScaleByCount(fiboCount)">
  <app-fibo-square [fibo]="firstFibo?.children"></app-fibo-square>
</div>
